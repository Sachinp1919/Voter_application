{% extends "base.html" %}
<html xmlns="http://www.w3.org/1999/html">
<head>
    {% block title %}
  <title>Page Title</title>
  {% endblock %}
</head>
<body>
    {% block content %}
      <form method = 'post'>
        {% csrf_token %}
        <h3>Do you really want to delete this
          <span style= "color-red">'Voter_Id:-{{form.voter_id}}{{form.first_name}}'</span>
        </h3>
      <button type="Submit" class= "btn btn-outline-success">YES</button>
      <a href = "{% url 'show_url' %}" class = "btn btn-outline-dark">NO</a>
      </form>
    {% endblock %}
</body>
</html>
